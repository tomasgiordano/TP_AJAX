<!DOCTYPE html>
<html lang="en">
<head>        
    <script src="./javascript/funciones.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Formulario Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="login" action="./backend/verificarUsuario.php" method="POST">
        <table align="center">
            <tbody>
                <tr>
                    <td colspan="2">
                        <h4>
                            Ingreso de credenciales
                        </h4>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td>DNI: </td>
                    <td style="padding-right:15px">
                    <input type="number" name="Dni" id="txtDni" min="1000000" max="55000000"><span id="DniError" style="display:none;">*</span>
                    </td>
                </tr>
                <tr>
                    <td>Apellido: </td>
                    <td style="padding-right:15px">
                    <input type="text" name="Apellido" id="txtApellido"><span id="ApellidoError" style="display:none;">*</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="reset" value="Limpiar">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="button" id="btnEnviar" value="Enviar" onclick="AdministrarValidacionesLogin()">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
